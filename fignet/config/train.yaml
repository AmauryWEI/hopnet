# Training params
use_cuda: true
batch_size: 64
num_workers: 16
lr_init: 1.0e-3
lr_decay_rate: 0.1
lr_decay_steps: 1.0e+6
training_steps: 1.0e+6
warmup_steps: 1000
seed: 42
online: True

# Evaluation
loss_report_step: 10000
log_grad: False
log_grad_step: 10000
save_model_step: 10000
eval_step: 10000
rollout_steps: 50
run_validate: true
num_eval_rollout: 20
save_video: true
# Dataset
dataset_type: "Mujoco"
data_path: "datasets/rigidFall_epLen_100_inter_10_totalSteps_100K.npz"
test_data_path: "datasets/rigidFall_epLen_100_inter_10_totalSteps_10K.npz"
data_config:
  noise_std: 3.0e-5
  connectivity_radius: 0.01
  input_seq_length: 3
# Logging
logging_folder: "log/mujoco"
log_level: "info"
# continue_log_from: "2024-08-29-17:05"
# Resume training
# model_file: "log/sim-pc/models/weights_itr_482000.ckpt"
# train_state_file: "log/sim-pc/models/train_state_itr_482000.ckpt"
# Simulator params
leave_out_mm: True
latent_dim: 128
message_passing_steps: 10
mlp_layers: 2
